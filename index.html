<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Animation</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animations">Elige una animacion</label>
        <select id="animations" name="animations">
            <option value="idle">Inicial</option>
            <option value="jump">Saltar</option>
            <option value="fall">Caer</option>
            <option value="run">Correr</option>
            <option value="dizzy">Mareado</option>
            <option value="sit">Sentar</option>
            <option value="roll">Girar</option>
            <option value="bite">Morder</option>
            <option value="ko">Derribado</option>
            <option value="getHit">Golpeado</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
